<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu Navigation avec Hover</title>
    <style>
        /* Solution 1 : Conteneur parent avec hover */
        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .nav-item img {
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }

        /* Solution 2 : Utilisation de :hover sur le conteneur parent */
        .nav-wrapper .nav-item {
            position: relative;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .nav-wrapper .nav-item:hover {
            opacity: 1;
            color: #0066cc;
        }

        /* Solution 3 : Effet avec pseudo-élément */
        .nav-advanced {
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            text-decoration: none;
        }

        .nav-advanced::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 3px;
            background-color: #0066cc;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-advanced:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <!-- Solution 1 : Conteneur parent avec hover -->
    <div class="nav-wrapper">
        <a href="#" class="nav-item">
            <img src="icon.png" alt="Icône">
            <span>Menu Item</span>
        </a>
    </div>

    <!-- Solution 2 : Hover sur le conteneur parent -->
    <div class="nav-wrapper">
        <a href="#" class="nav-item">
            <img src="icon.png" alt="Icône">
            <span>Autre Menu Item</span>
        </a>
    </div>

    <!-- Solution 3 : Effet avec pseudo-élément -->
    <div class="nav-wrapper">
        <a href="#" class="nav-advanced">
            <img src="icon.png" alt="Icône">
            <span>Menu Advanced</span>
        </a>
    </div>
</body>
</html>
